<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rubik's Cube Timer</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Main timer area -->
	<div class="main-container">
		<div id="timer" class="timer">READY</div>
	</div>

	<!-- Floating action buttons -->
	<div class="floating-buttons">
		<button class="fab stats-fab" id="stats-fab" title="Toggle Dashboard">
			<span class="fab-icon">ðŸ“Š</span>
		</button>
	</div>

	<!-- Statistics cards -->
	<div class="floating-panel overview-card" id="overview-card">
		<div class="panel-header">
			<h3>Overview</h3>
			<button class="close-btn" id="close-overview">Ã—</button>
		</div>
		<div class="panel-content">
			<div class="overview-stats">
				<div class="stat-item full-width">
					<span class="stat-label">Total solves</span>
					<span class="stat-value" id="total-solves">0</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Best time</span>
					<span class="stat-value" id="best-time">--</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Worst time</span>
					<span class="stat-value" id="worst-time">--</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Median</span>
					<span class="stat-value" id="median-time">--</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Average</span>
					<span class="stat-value" id="average-time">--</span>
				</div>

			</div>
		</div>
	</div>

	<!-- Performance Chart -->
	<div class="floating-panel chart-card" id="chart-card">
		<div class="panel-header">
			<h3>Performance Chart</h3>
			<button class="close-btn" id="close-chart">Ã—</button>
		</div>
		<div class="panel-content">
			<div class="chart-container">
				<canvas id="performance-chart" width="760" height="280"></canvas>
				<div class="chart-tooltip" id="chart-tooltip"></div>
			</div>
		</div>
	</div>

	<!-- Averages card -->
	<div class="floating-panel averages-card" id="averages-card">
		<div class="panel-header">
			<h3>Averages</h3>
			<button class="close-btn" id="close-averages">Ã—</button>
		</div>
		<div class="panel-content">
			<div class="averages-container" id="averages-container" style="display: none;">
				<div class="avg-item" id="avg5-container" style="display: none;">
					<span class="avg-label">ao5</span>
					<div class="avg-values">
						<span class="avg-current" id="current-avg5">--</span>
						<span class="avg-best" id="best-avg5">--</span>
					</div>
				</div>
				<div class="avg-item" id="avg12-container" style="display: none;">
					<span class="avg-label">ao12</span>
					<div class="avg-values">
						<span class="avg-current" id="current-avg12">--</span>
						<span class="avg-best" id="best-avg12">--</span>
					</div>
				</div>
				<div class="avg-item" id="avg25-container" style="display: none;">
					<span class="avg-label">ao25</span>
					<div class="avg-values">
						<span class="avg-current" id="current-avg25">--</span>
						<span class="avg-best" id="best-avg25">--</span>
					</div>
				</div>
				<div class="avg-item" id="avg50-container" style="display: none;">
					<span class="avg-label">ao50</span>
					<div class="avg-values">
						<span class="avg-current" id="current-avg50">--</span>
						<span class="avg-best" id="best-avg50">--</span>
					</div>
				</div>
				<div class="avg-item" id="avg100-container" style="display: none;">
					<span class="avg-label">ao100</span>
					<div class="avg-values">
						<span class="avg-current" id="current-avg100">--</span>
						<span class="avg-best" id="best-avg100">--</span>
					</div>
				</div>
			</div>
			<div class="no-averages-message" id="no-averages-message">
				<span>Complete at least 5 solves to see averages</span>
			</div>
		</div>
	</div>

	<!-- Times panel -->
	<div class="floating-panel times-panel" id="times-panel">
		<div class="panel-header">
			<h3>Recent Times</h3>
			<button class="close-btn" id="close-times">Ã—</button>
		</div>
		<div class="panel-content">
			<div class="times-controls">
				<button id="clear-times" class="clear-btn">Clear All</button>
			</div>
			<div id="times-list" class="times-list"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
